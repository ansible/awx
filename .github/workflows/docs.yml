---
name: Docsite CI
on:
  pull_request:
    paths: 'docs/**'
jobs:
  docsite-build:
    name: docsite test build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: install tox
        run: pip install tox

      - name: Assure docs can be built
        run: tox -e docs
