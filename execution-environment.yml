---
version: 1
dependencies:
  galaxy: requirements/collections_requirements.yml
  system: requirements/bindep.txt
additional_build_steps:
  prepend:
    - RUN pip3 install --upgrade pip setuptools
  append:
    - COPY --from=quay.io/project-receptor/receptor /usr/bin/receptor /usr/bin/receptor
    - RUN mkdir -m 0770 /var/run/receptor
    - RUN pip3 install remote-pdb
    - RUN dnf install -y socat
    - RUN pip3 install -IU --no-deps --no-cache-dir https://github.com/ansible/ansible-runner/archive/devel.tar.gz
    - CMD ["ansible-runner", "worker"]
