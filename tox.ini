[testenv:linters]
deps =
  make
  black
  flake8
  yamllint
allowlist_externals = make
setenv =
  BLACK_ARGS = --check
commands =
  make black
  flake8 awx awxkit awx_collection
  yamllint -s .

[flake8]
select = F401,F402,F821,F823,F841
exclude = awx/ui_next/node_modules,awx/ui/node_modules,env,awx_collection_build
