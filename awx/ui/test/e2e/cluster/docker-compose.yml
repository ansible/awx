---
version: '2'
services:
  hub:
    image: selenium/hub:${SELENIUM_DOCKER_TAG}
    ports:
      - 4444:4444
    environment:
      DBUS_SESSION_BUS_ADDRESS: /dev/null
  chrome:
    image: selenium/node-chrome:${SELENIUM_DOCKER_TAG}
    links:
      - hub
    volumes:
      - /dev/shm:/dev/shm
    environment:
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444
      DBUS_SESSION_BUS_ADDRESS: /dev/null
  firefox:
    image: selenium/node-firefox:${SELENIUM_DOCKER_TAG}
    links:
      - hub
    environment:
      HUB_PORT_4444_TCP_ADDR: hub
      HUB_PORT_4444_TCP_PORT: 4444
  e2e:
    image: awx_e2e
    build:
      context: ../../../../../
      dockerfile: awx/ui/test/e2e/cluster/Dockerfile
      args:
        NPMRC_FILE: ${NPMRC_FILE}
    depends_on:
      - chrome
    links:
      - hub
    volumes:
      - ..:/awx/awx/ui/test/e2e
    environment:
      AWX_E2E_CLUSTER_HOST: hub
      AWX_E2E_CLUSTER_PORT: 4444
      DBUS_SESSION_BUS_ADDRESS: /dev/null
