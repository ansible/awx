<div class="modal fade GroupDelete" id="group-delete-modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content Modal-content">
            <div class="Modal-header">
                  <div class="Modal-title ng-binding">
                      <span translate>Delete Group</span>
                      <a href="" id="awp-promote" href=""
                          aria-label="{{'Show help text' | translate}}"
                          aw-pop-over="<dl><dt>Delete</dt><dd>Deletes groups and hosts associated with the group being deleted. If a group or host is associated with other groups, it will still exist within those groups. Otherwise, the associated groups and hosts will no longer appear in the inventory.</dd><dt style='margin-top: 5px;'>Promote</dt><dd>Groups and hosts associated with the group being removed will be promoted root level. Note: groups already associated with other groups cannot be promoted.</dd></dl>" aw-tool-tip="Click for help"
                          data-placement="right"
                          data-container="body"
                          data-title="Delete Group"
                          class="help-link">
                          <i class="fa fa-question-circle"></i>
                      </a>
                  </div>
                  <div class="Modal-exitHolder">
                      <button aria-label="{{:: strings.close }}" class="close Modal-exit" data-target="#group-delete-modal" data-dismiss="modal"><i class="fa fa-times-circle"></i></button>
                  </div>
            </div>
            <div class="Modal-body">
                <div ng-show="toDelete.groupCount > 0 || toDelete.hostCount > 0">
                    <div>
                        <p class="Prompt-bodyQuery">Deleting group <em>{{ toDelete.name }}</em>.
                        <span> <translate>This group contains at least one group or host</translate>.</span>
                        <translate>Delete or promote the group's children?</translate></p>
                        <div style="margin: 15px auto;">

                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="deleteOption" value="delete" > {{:: strings.deleteModal.deleteGroupsHosts }}
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" ng-model="deleteOption" value="promote"> {{:: strings.deleteModal.promoteGroupsHosts }}
                                </label>
                            </div>

                        </div>

                    </div>

                </div>
                <div ng-show="toDelete.groupCount == 0 && toDelete.hostCount == 0">
                    <div class="Prompt-bodyQuery" translate>Are you sure you want to permanently delete the group below from the inventory?</div>
                    <div class="Prompt-bodyTarget">{{ toDelete.name }}</div>
                </div>
                <div class="Modal-footer">
                  <a href="#" data-target="#group-delete-modal" data-dismiss="modal" id="prompt_cancel_btn_groups_list" class="btn Modal-defaultButton Modal-footerButton" translate>CANCEL</a>
                  <a href="" ng-class="promptActionBtnClass" ng-click="confirmDelete()" id="prompt_action_btn_groups_list" ng-disabled="!deleteOption && (toDelete.groupCount > 0 || toDelete.hostCount > 0)" class="btn Modal-footerButton Modal-errorButton" translate>DELETE</a>
              </div>
            </div>
        </div>
    </div>
</div>
