<div id="associate-hosts-modal" class="modal fade">
    <div class="AssociateHosts-backDrop is-loggedOut"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header Form-header">
                <div class="Form-title Form-title--uppercase" translate>SELECT HOSTS</div>
                <div class="Form-header--fields"></div>
                <div class="Form-exitHolder">
                    <button aria-label="{{:: appStrings.get('CLOSE') }}" type="button" class="Form-exit" ng-click="closeModal()">
                        <i class="fa fa-times-circle"></i>
                    </button>
                </div>
            </div>
            <div class="modal-body AssociateHosts-modalBody" id="associate-hosts-list"></div>
            <div class="modal-footer">
                <button ng-click="closeModal()" class="btn btn-default" translate>CANCEL</button>
                <button ng-click="linkhosts()" class="Lookup-save btn btn-primary" ng-disabled="!selectedItems || selectedItems.length === 0" translate>SAVE</button>
            </div>
        </div>
    </div>
</div>
