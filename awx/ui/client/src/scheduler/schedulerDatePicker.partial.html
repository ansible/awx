<div class="DatePicker">
    <button aria-label="{{'Select date'|translate}}" class="DatePicker-icon" ng-disabled="disabled"><i class="fa fa-calendar"></i></button>
    <input
        ng-disabled="disabled"
        class="DatePicker-input"
        type="text"
        readonly
        ng-model="dateValue"
        ng-class="inputClass()"/>
</div>
