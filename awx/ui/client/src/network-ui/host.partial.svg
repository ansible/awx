<g ng-if="item.moving">
    <!--horizontal line -->
    <line x1="-150"
       y1="0"
       x2="150"
       y2="0"
       class="NetworkUI--construction">
    </line>
    <!-- end horizontal line -->

    <!-- vertical line -->
    <line x1="0"
       y1="-150"
       x2="0"
       y2="150"
       class="NetworkUI--construction">
    </line>
    <!-- end vertical line -->
</g>

<g ng-if="!debug.hidden">
    <!--horizontal line -->
    <line x1="-60"
        y1="0"
        x2="60"
        y2="0"
        class="NetworkUI--debug">
    </line>
    <!-- end horizontal line -->

    <!-- vertical line -->
    <line x1="0"
        y1="-40"
        x2="0"
        y2="40"
        class="NetworkUI--debug">
    </line>
    <!-- end vertical line -->

    <!-- debug rectangle -->
    <rect x="-50"
        y="-30"
        width="100"
        height="60"
        class="NetworkUI--debug">
    </rect>
    <!-- end debug rectangle -->
</g>
