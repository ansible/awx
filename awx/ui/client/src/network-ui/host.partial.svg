<g ng-show="item.icon || current_scale > 0.5">
    <text ng-attr-class="{{item.selected && ! item.edit_label ? 'NetworkUI__host-text--selected' : 'NetworkUI--hidden'}}"
          filter="url(#selected)"
          text-anchor="middle"
          x="0"
          y="50"> {{item.name}}
    </text>
    <text class="NetworkUI__host-text" text-anchor="middle" x="0" y="50">{{item.name}}{{item.edit_label?'_':''}}</text>
</g>
