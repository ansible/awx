 language: node_js

 node_js:
   - '0.10'

 before_script:
   - export DISPLAY=:99.0
   - export PHANTOMJS_BIN=/usr/local/phantomjs/bin/phantomjs
   - sh -e /etc/init.d/xvfb start
   - sleep 3 # give xvfb some time to start
   - 'npm install -g bower grunt-cli'
   - 'npm install'
   - 'bower install'

 script:
   - grunt
