---
- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
  - include: tasks/snapshot.yml
    vars:
      snapshot_state: absent
- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yml
  tasks:
  - include: tasks/snapshot.yml
    vars:
      snapshot_state: present
      expected_change: true
  - include: tasks/snapshot.yml
    vars:
      snapshot_state: present
      expected_change: false
  - include: tasks/snapshot.yml
    vars:
      snapshot_description: "alpha"
      snapshot_state: present
      expected_change: true
  - include: tasks/snapshot.yml
    vars:
      snapshot_description: "alpha"
      snapshot_state: present
      expected_change: false
  - include: tasks/snapshot.yml
    vars:
      snapshot_state: reverted
      expected_change: true
  - include: tasks/snapshot.yml
    vars:
      snapshot_state: absent
      expected_change: true
  - include: tasks/snapshot.yml
    vars:
      snapshot_state: absent
      expected_change: false
...
