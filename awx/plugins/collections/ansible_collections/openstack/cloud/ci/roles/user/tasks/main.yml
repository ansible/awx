---
- name: Create user
  openstack.cloud.os_user:
     cloud: "{{ cloud }}"
     state: present
     name: ansible_user
     password: secret
     email: ansible.user@nowhere.net
     domain: default
     default_project: demo
  register: user

- debug: var=user

- name: Update user
  openstack.cloud.os_user:
     cloud: "{{ cloud }}"
     state: present
     name: ansible_user
     password: secret
     email: updated.ansible.user@nowhere.net
  register: updateduser

- debug: var=updateduser

- name: Delete user
  openstack.cloud.os_user:
     cloud: "{{ cloud }}"
     state: absent
     name: ansible_user
