---
- name: Load vault keys
  include_vars:
    file: "{{ vault_file }}"

- name: Unseal the vault
  flowerysong.hvault.seal:
    vault_addr: "https://localhost:1234"
    validate_certs: false
    state: unsealed
    key: "{{ item }}"
  loop:
    - "{{ Unseal_Key_1 }}"
    - "{{ Unseal_Key_2 }}"
    - "{{ Unseal_Key_3 }}"
