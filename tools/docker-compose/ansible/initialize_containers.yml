---
- name: Run any pre-hooks for containers
  hosts: localhost
  gather_facts: false
  tasks:
    - include_role:
        name: "{{ item.key }}"
        tasks_from: initialize
      loop: "{{ enabled_containers | dict2items }}"
      when: enabled_containers[item.key] | bool
      loop_control:
        label: "{{ item.key }}"
