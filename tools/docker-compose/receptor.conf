---
- log-level: debug

- control-service:
    service: control
    filename: /var/run/receptor/receptor.sock

- local-only:

- work-command:
    worktype: local
    command: ansible-runner
    params: worker

- work-kubernetes:
    worktype: ocp
    authmethod: runtime
    allowruntimeauth: true
    allowruntimepod: true
    allowruntimeparams: true
