LoadPlugin logfile

<Plugin logfile>
        LogLevel info
        File "/var/log/tower/collectd.log"
        Timestamp true
        PrintSeverity false
</Plugin>

LoadPlugin statsd
LoadPlugin write_log

<Plugin write_log>
  Format Graphite
  #Format JSON
</Plugin>

<Plugin statsd>
  Host "127.0.0.1"
  Port "8125"
  DeleteCounters false
  DeleteTimers   false
  DeleteGauges   false
  DeleteSets     false
  CounterSum     false
  TimerPercentile 90.0
  TimerPercentile 95.0
  TimerPercentile 99.0
  TimerLower     false
  TimerUpper     false
  TimerSum       false
  TimerCount     false
</Plugin>
