---
version: '2'
services:
  haproxy:
    build:
      context: ./docker-compose
      dockerfile: Dockerfile-haproxy
    container_name: tools_haproxy_1
    depends_on:
      - "awx_1"
      - "awx_2"
      - "awx_3"
    ports:
      - "8013:8013"
      - "8043:8043"
      - "1936:1936"
      - "15672:15672"
  awx_1:
    user: ${CURRENT_UID}
    container_name: tools_awx_1_1
    privileged: true
    image: ${DEV_DOCKER_TAG_BASE}/awx_devel:${TAG}
    hostname: awx_1
    environment:
      CURRENT_UID:
      RABBITMQ_HOST: rabbitmq_1
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_VHOST: /
      SDB_HOST: 0.0.0.0
      SDB_PORT: 5899
      AWX_GROUP_QUEUES: alpha,tower
    volumes:
      - "../:/awx_devel"
    ports:
      - "5899-5999:5899-5999"
  awx_2:
    user: ${CURRENT_UID}
    container_name: tools_awx_2_1
    privileged: true
    image: ${DEV_DOCKER_TAG_BASE}/awx_devel:${TAG}
    hostname: awx_2
    environment:
      CURRENT_UID:
      RABBITMQ_HOST: rabbitmq_2
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_VHOST: /
      SDB_HOST: 0.0.0.0
      SDB_PORT: 7899
      AWX_GROUP_QUEUES: bravo,tower
    volumes:
      - "../:/awx_devel"
    ports:
      - "7899-7999:7899-7999"
  awx_3:
    user: ${CURRENT_UID}
    container_name: tools_awx_3_1
    privileged: true
    image: ${DEV_DOCKER_TAG_BASE}/awx_devel:${TAG}
    hostname: awx_3
    environment:
      CURRENT_UID:
      RABBITMQ_HOST: rabbitmq_3
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      RABBITMQ_VHOST: /
      SDB_HOST: 0.0.0.0
      SDB_PORT: 8899
      AWX_GROUP_QUEUES: charlie,tower
    volumes:
      - "../:/awx_devel"
    ports:
      - "8899-8999:8899-8999"
  rabbitmq_1:
    image: ${DEV_DOCKER_TAG_BASE}/rabbit_cluster_node:latest
    hostname: rabbitmq_1
    container_name: tools_rabbitmq_1_1
  rabbitmq_2:
    image: ${DEV_DOCKER_TAG_BASE}/rabbit_cluster_node:latest
    hostname: rabbitmq_2
    container_name: tools_rabbitmq_2_1
    environment:
      - CLUSTERED=true
      - CLUSTER_WITH=rabbitmq_1
  rabbitmq_3:
    image: ${DEV_DOCKER_TAG_BASE}/rabbit_cluster_node:latest
    hostname: rabbitmq_3
    container_name: tools_rabbitmq_3_1
    environment:
      - CLUSTERED=true
      - CLUSTER_WITH=rabbitmq_1
  postgres:
    image: postgres:10
    container_name: tools_postgres_1
  memcached:
    image: memcached:alpine
    container_name: tools_memcached_1
