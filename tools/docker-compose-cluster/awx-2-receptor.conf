---
- log-level: debug

- control-service:
    service: control
    filename: /var/run/receptor/receptor.sock

- tcp-listener:
    port: 2200

- tcp-peer:
    address: awx-3:2200

- work-command:
    worktype: worker
    command: ansible-runner
    params: worker

- work-kubernetes:
    worktype: ocp
    namespace: receptor
    image: quay.io/shanemcd/ee
    authmethod: kubeconfig
