        #   email:
        #     required: false
        #     type: str
        #     description: email of the user
        #   first_name:
        #     required: false
        #     type: str
        #     description: first_name of the user
        #   last_name:
        #     required: false
        #     type: str
        #     description: last_name of the user
        #   is_superuser:
        #     default: false
        #     required: false
        #     type: bool
        #     description: Whether the user is a superuser
        #   is_system_auditor:
        #     default: false
        #     required: false
        #     type: bool
