---
- name: Generate an org name
  set_fact:
    org_name: "AWX-Collection-tests-tower_organization-org-{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"

- name: Generate an instance group test_id
  set_fact:
    test_id: "{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"

- name: Generate an instance group name
  set_fact:
    group_name: "{{ org_name }}-instance_group-group-{{ test_id }}"

- name: Create an instance group
  tower_instance_group:
    name: "{{ group_name }}"
    state: present

- name: Make sure {{ org_name }} is not there
  tower_organization:
    name: "{{ org_name }}"
    state: absent
  register: result

- name: "Create a new organization"
  tower_organization:
    name: "{{ org_name }}"
    galaxy_credentials:
      - Ansible Galaxy
    instance_groups:
      - "{{ group_name }}"
  register: result

- assert:
    that: "result is changed"

- name: "Make sure making the same org is not a change"
  tower_organization:
    name: "{{ org_name }}"
  register: result

- assert:
    that:
      - "result is not changed"

- name: "Pass in all parameters"
  tower_organization:
    name: "{{ org_name }}"
    description: "A description"
  register: result

- assert:
    that:
      - "result is changed"

- name: "Change the description"
  tower_organization:
    name: "{{ org_name }}"
    description: "A new description"
  register: result

- assert:
    that:
      - "result is changed"

- name: "Remove the organization"
  tower_organization:
    name: "{{ org_name }}"
    state: absent
  register: result

- assert:
    that:
      - "result is changed"

- name: "Remove a missing organization"
  tower_organization:
    name: "{{ org_name }}"
    state: absent
  register: result

- assert:
    that:
      - "result is not changed"

- name: Remove the instance group
  tower_instance_group:
    name: "{{ group_name }}"
    state: absent

# Test behaviour common to all tower modules
- name: Check that SSL is available and verify_ssl is enabled (task must fail)
  tower_organization:
    name: Default
    validate_certs: true
  ignore_errors: true
  register: check_ssl_is_used

- name: Check that connection failed
  assert:
    that:
      - "'CERTIFICATE_VERIFY_FAILED' in check_ssl_is_used['msg']"

- name: Check that verify_ssl is disabled (task must not fail)
  tower_organization:
    name: Default
    validate_certs: false
