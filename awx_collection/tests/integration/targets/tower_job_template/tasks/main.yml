---
- name: generate random string for project
  set_fact:
    cred1: "AWX-Collection-tests-tower_job_template-cred1-{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"
    cred2: "AWX-Collection-tests-tower_job_template-cred2-{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"
    cred3: "AWX-Collection-tests-tower_job_template-cred3-{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"
    proj1: "AWX-Collection-tests-tower_job_template-proj-{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"
    jt1: "AWX-Collection-tests-tower_job_template-jt1-{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"
    jt2: "AWX-Collection-tests-tower_job_template-jt2-{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"

- name: Create Credential1
  tower_credential:
    name: "{{ cred1 }}"
    organization: Default
    kind: tower

- name: Create Credential2
  tower_credential:
    name: "{{ cred2 }}"
    organization: Default
    kind: ssh

- name: Create Credential3
  tower_credential:
    name: "{{ cred3 }}"
    organization: Default
    kind: ssh

- name: Create a Demo Project
  tower_project:
    name: "{{ proj1 }}"
    organization: Default
    state: present
    scm_type: git
    scm_url: https://github.com/ansible/ansible-tower-samples.git
  register: result

- name: Create Job Template 1
  tower_job_template:
    name: "{{ jt1 }}"
    project: "{{ proj1 }}"
    inventory: Demo Inventory
    playbook: hello_world.yml
    credentials: ["{{ cred1 }}", "{{ cred2 }}"]
    job_type: run
    state: present
  register: result

- assert:
    that:
      - "result is changed"

- name: Add a credential to this JT
  tower_job_template:
    name: "{{ jt1 }}"
    project: "{{ proj1 }}"
    playbook: hello_world.yml
    credentials:
      - "{{ cred1 }}"
  register: result

- assert:
    that:
      - "result is changed"

- name: Try to add the same credential to this JT
  tower_job_template:
    name: "{{ jt1 }}"
    project: "{{ proj1 }}"
    playbook: hello_world.yml
    credentials:
      - "{{ cred1 }}"
  register: result

- assert:
    that:
      - "result is not changed"

- name: Add another credential to this JT
  tower_job_template:
    name: "{{ jt1 }}"
    project: "{{ proj1 }}"
    playbook: hello_world.yml
    credentials:
      - "{{ cred1 }}"
      - "{{ cred2 }}"
  register: result

- assert:
    that:
      - "result is changed"

- name: Remove a credential for this JT
  tower_job_template:
    name: "{{ jt1 }}"
    project: "{{ proj1 }}"
    playbook: hello_world.yml
    credentials:
      - "{{ cred1 }}"
  register: result

- assert:
    that:
      - "result is changed"

- name: Remove all credentials from this JT
  tower_job_template:
    name: "{{ jt1 }}"
    project: "{{ proj1 }}"
    playbook: hello_world.yml
    credentials: []
  register: result

- assert:
    that:
      - "result is changed"

# This doesnt work if you include the credentials parameter
- name: Delete Job Template 1
  tower_job_template:
    name: "{{ jt1 }}"
    project: "{{ proj1 }}"
    inventory: Demo Inventory
    playbook: hello_world.yml
    job_type: run
    state: absent
  register: result

- assert:
    that:
      - "result is changed"

- name: Create Job Template 2
  tower_job_template:
    name: "{{ jt2 }}"
    project: "{{ proj1 }}"
    inventory: Demo Inventory
    playbook: hello_world.yml
    credential: "{{ cred3 }}"
    job_type: run
    state: present
  register: result

- assert:
    that:
      - "result is changed"

- name: Delete Job Template 2
  tower_job_template:
    name: "{{ jt2 }}"
    project: "{{ proj1 }}"
    inventory: Demo Inventory
    playbook: hello_world.yml
    credential: "{{ cred3 }}"
    job_type: run
    state: absent
  register: result

- assert:
    that:
      - "result is changed"

- name: Delete the Demo Project
  tower_project:
    name: "{{ proj1 }}"
    organization: Default
    state: absent
    scm_type: git
    scm_url: https://github.com/ansible/ansible-tower-samples.git
  register: result

- name: Delete Credential1
  tower_credential:
    name: "{{ cred1 }}"
    organization: Default
    kind: tower
    state: absent

- name: Delete Credential2
  tower_credential:
    name: "{{ cred2 }}"
    organization: Default
    kind: ssh
    state: absent

- name: Delete Credential3
  tower_credential:
    name: "{{ cred3 }}"
    organization: Default
    kind: ssh
    state: absent
