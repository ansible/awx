---
- name: Generate names
  set_fact:
    username: "AWX-Collection-tests-tower_role-user-{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"

- name: Create a User
  tower_user:
    first_name: Joe
    last_name: User
    username: "{{ username }}"
    password: "{{ 65535 | random | to_uuid }}"
    email: joe@example.org
    state: present
  register: result

- assert:
    that:
      - "result is changed"

- name: Add Joe to the update role of the default Project
  tower_role:
    user: "{{ username }}"
    role: update
    project: Demo Project
    state: "{{ item }}"
  register: result
  with_items:
    - "present"
    - "absent"

- assert:
    that:
      - "result is changed"

- name: Create a workflow
  tower_workflow_job_template:
    name: test-role-workflow
    organization: Default
    state: present

- name: Add Joe to workflow execute role
  tower_role:
    user: "{{ username }}"
    role: execute
    workflow: test-role-workflow
    state: present
  register: result

- assert:
    that:
      - "result is changed"

- name: Add Joe to workflow execute role, no-op
  tower_role:
    user: "{{ username }}"
    role: execute
    workflow: test-role-workflow
    state: present
  register: result

- assert:
    that:
      - "result is not changed"

- name: Delete a User
  tower_user:
    username: "{{ username }}"
    email: joe@example.org
    state: absent
  register: result

- assert:
    that:
      - "result is changed"
