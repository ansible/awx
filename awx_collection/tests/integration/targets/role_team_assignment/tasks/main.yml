---
- name: Create Team
  team:
    name: All Stars
    organization: Default

- name: Create Job Template
  job_template:
    name: Demo Job Template
    job_type: run
    inventory: Demo Inventory
    project: Demo Project
    playbook: hello_world.yml
  register: job_template

- name: Create Role Definition
  role_definition:
    name: testing_launch_job
    permissions:
      - awx.view_jobtemplate
      - awx.execute_jobtemplate
    content_type: awx.jobtemplate
    description: role definition to launch job

- name: Create Role Team Assignment
  role_team_assignment:
    role_definition: testing_launch_job
    team: All Stars
    object_id: "{{ job_template.id }}"
  register: result

- assert:
    that:
      - result is changed

- name: Delete Role Team Assigment
  role_team_assignment:
    role_definition: testing_launch_job
    team: All Stars
    object_id: "{{ job_template.id }}"
    state: absent
  register: result

- assert:
    that:
      - result is changed

- name: Create Role Definition
  role_definition:
    name: testing_launch_job
    permissions:
      - awx.view_jobtemplate
      - awx.execute_jobtemplate
    content_type: awx.jobtemplate
    description: role definition to launch job
    state: absent

- name: Delete Team
  team:
    name: All Stars
    organization: Default
    state: absent
