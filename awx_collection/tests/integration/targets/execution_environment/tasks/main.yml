---
- name: Generate a random string for test
  set_fact:
    test_id: "{{ lookup('password', '/dev/null chars=ascii_letters length=16') }}"
  when: test_id is not defined

- name: Generate names
  set_fact:
    registry_cred_name1: "AWX-Collection-tests-credential-registry-cred1-{{ test_id }}"

- name: Generate names
  set_fact:
    ee_name: "AWX-Collection-tests-ee-{{ test_id }}"

- block:
    - name: Create Registry cred
      credential:
        name: "{{ registry_cred_name1 }}"
        organization: Default
        credential_type: Container Registry
        inputs:
          host: quay.io
          username: ""
          verify_ssl: true
        state: present
      register: result

    - name: Add an EE
      execution_environment:
        name: "{{ ee_name }}"
        description: "EE for Testing"
        credential: "{{ registry_cred_name1 }}"
        image: quay.io/ansible/awx-ee
        pull: always
        organization: Default
      register: result

    - assert:
        that:
          - "result is changed"

    - name: Associate the Test EE with Default Org (this should fail)
      execution_environment:
        name: "{{ ee_name }}"
        organization: Some Org
        image: quay.io/ansible/awx-ee
      register: result
      ignore_errors: true

    - assert:
        that:
          - "result is failed"

    - name: Rename the Test EEs
      execution_environment:
        name: "{{ ee_name }}"
        new_name: "{{ ee_name }}a"
        image: quay.io/ansible/awx-ee
      register: result

    - assert:
        that:
          - "result is changed"

  always:
    - name: Delete the Test EEs
      execution_environment:
        name: "{{ item }}"
        state: absent
        image: quay.io/ansible/awx-ee
      register: result
      loop:
        - "{{ ee_name }}"
        - "{{ ee_name }}a"

    - assert:
        that:
          - "result is changed"

    - name: Delete Registry cred
      credential:
        name: "{{ registry_cred_name1 }}"
        organization: Default
        credential_type: Container Registry
        state: absent
      register: result

    - assert:
        that:
          - "result is changed"
